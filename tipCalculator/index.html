    <link rel="stylesheet" href="style.css" alt="stylesheet" />
    <title>Tip Calculator</title>
</head>
<body>

  
    <div class="" id="container">
        <h1>Tip Calculator</h1>
        <label> Bill Amount: </label>
        <input id="bill_amount" type="number">
        <label> Tip Percentage: </label> 
        <input id="tip_percentage" type="number">
        <label>Split By:  </label>
        <input id="split_by" type="number">
        <label> Tip Amount:  </label>
        <input id="tip_amount" type="number">
        <label>Total Bill:  </label>
        <input id="total_bill" type="number">

            Calculate
        </button>
